name: PackPerRegion
version: '${project.version}'
main: me.theannoying.packperregion.PackPerRegion
api-version: '1.20'
authors: [ TheAnnoying ]
description: Pack Per Region is a plugin that allows server players to register regions in which a resource pack will be applied
log-prefix: PackPerRegion
commands:
  registerarea:
    aliases: [ regarea ]
    description: Register an area where you'd like to activate a resource pack
    usage: /registerarea <start coord> <end coord>
  packperregion:
    aliases: [ ppr ]
    description: Reload the plugin, view current pack requests, reject and accept pack requests
    usage: /packperregion <reload/packlist/accept/reject-or-delete>
    permission: packperregion.manage
    permission-message: You don't have permission to use this command!